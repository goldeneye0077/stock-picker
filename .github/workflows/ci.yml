name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      publish_images:
        description: Publish images to GHCR
        type: boolean
        default: false
      deploy:
        description: Deploy to Ubuntu via SSH
        type: boolean
        default: false

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: stock-picker-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      data_service: ${{ steps.filter.outputs.data_service }}
      specs: ${{ steps.filter.outputs.specs }}
      ops_runtime: ${{ steps.filter.outputs.ops_runtime }}
      ci_only: ${{ steps.filter.outputs.ci_only }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    - name: Compute diff base
      id: diff_base
      shell: bash
      run: |
        ZERO_SHA="0000000000000000000000000000000000000000"
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
        else
          BASE_SHA="${{ github.event.before }}"
        fi
        if [ -z "${BASE_SHA}" ] || [ "${BASE_SHA}" = "${ZERO_SHA}" ]; then
          BASE_SHA="$(git hash-object -t tree /dev/null)"
        fi
        echo "base=${BASE_SHA}" >> "$GITHUB_OUTPUT"
    - name: Filter paths
      id: filter
      uses: dorny/paths-filter@v3
      with:
        base: ${{ steps.diff_base.outputs.base }}
        ref: ${{ github.sha }}
        filters: |
          backend:
            - 'backend/**'
          frontend:
            - 'frontend/**'
          data_service:
            - 'data-service/**'
          specs:
            - 'specs/**'
            - '.github/workflows/validate-specs.yml'
            - '.github/workflows/ci.yml'
          ops_runtime:
            - 'docker-compose.yml'
            - 'backend/Dockerfile'
            - 'frontend/Dockerfile'
            - 'data-service/Dockerfile'
          ci_only:
            - '.github/workflows/**'

  validate-specs:
    name: Validate OpenAPI Specifications
    uses: ./.github/workflows/validate-specs.yml
    needs: changes
    if: needs.changes.outputs.specs == 'true'

  gate-checks:
    name: Gate Checks
    runs-on: ubuntu-latest
    needs: changes
    if: always()
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    - name: Verify Python baseline
      run: |
        python3 -V
        if ! grep -qE '^FROM python:3\.12' data-service/Dockerfile; then
          echo "data-service/Dockerfile must use python:3.12 base image"
          exit 1
        fi
    - name: Verify compose healthchecks
      run: |
        if ! grep -q 'healthcheck:' docker-compose.yml; then
          echo "docker-compose.yml must define healthchecks"
          exit 1
        fi
        if ! grep -qE 'service:.*backend|backend:' docker-compose.yml; then
          echo "docker-compose.yml missing backend service"
          exit 1
        fi
        if ! grep -qE 'service:.*data-service|data-service:' docker-compose.yml; then
          echo "docker-compose.yml missing data-service service"
          exit 1
        fi

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: [changes, validate-specs]
    if: |
      always() &&
      needs.changes.outputs.backend == 'true' &&
      (needs.validate-specs.result == 'success' || needs.validate-specs.result == 'skipped')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'

    - name: Install backend dependencies
      run: |
        npm install

    - name: Run backend tests
      run: |
        npm test -w stock-picker-backend
      env:
        NODE_ENV: test

    - name: Upload test coverage
      uses: codecov/codecov-action@v4
      with:
        directory: backend/coverage
        flags: backend

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: [changes, validate-specs]
    if: |
      always() &&
      needs.changes.outputs.frontend == 'true' &&
      (needs.validate-specs.result == 'success' || needs.validate-specs.result == 'skipped')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'

    - name: Install frontend dependencies
      run: |
        npm install

    - name: Run frontend tests
      run: |
        npm test -w stock-picker-frontend -- --run
      env:
        NODE_ENV: test

    - name: Upload test coverage
      uses: codecov/codecov-action@v4
      with:
        directory: frontend/coverage
        flags: frontend

  test-data-service:
    name: Test Data Service
    runs-on: ubuntu-latest
    needs: [changes, validate-specs]
    if: |
      always() &&
      needs.changes.outputs.data_service == 'true' &&
      (needs.validate-specs.result == 'success' || needs.validate-specs.result == 'skipped')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install data service dependencies
      run: |
        cd data-service
        pip install -r requirements.txt

    - name: Run data service tests
      run: |
        cd data-service
        if find . -type f \( -name 'test_*.py' -o -name '*_test.py' \) -print -quit | grep -q .; then
          python -m pytest
        else
          echo "No pytest tests found; skipping."
        fi
      env:
        NODE_ENV: test

  build:
    name: Build All Services
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, test-data-service]
    if: |
      always() &&
      (needs.test-backend.result == 'success' || needs.test-backend.result == 'skipped') &&
      (needs.test-frontend.result == 'success' || needs.test-frontend.result == 'skipped') &&
      (needs.test-data-service.result == 'success' || needs.test-data-service.result == 'skipped')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'

    - name: Install Node.js dependencies
      run: |
        npm install

    - name: Build backend
      run: |
        npm run build -w stock-picker-backend

    - name: Build frontend
      run: |
        npm run build -w stock-picker-frontend

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          backend/dist/
          frontend/dist/
        retention-days: 7

  smoke-docker-compose:
    name: Smoke Test (Docker Compose)
    runs-on: ubuntu-latest
    needs: [changes, gate-checks, validate-specs]
    if: |
      always() &&
      (
        needs.changes.outputs.backend == 'true' ||
        needs.changes.outputs.frontend == 'true' ||
        needs.changes.outputs.data_service == 'true' ||
        needs.changes.outputs.ops_runtime == 'true'
      ) &&
      needs.gate-checks.result == 'success' &&
      (needs.validate-specs.result == 'success' || needs.validate-specs.result == 'skipped')
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    - name: Build and start services
      run: |
        docker compose up -d --build
    - name: Wait for services
      run: |
        set -e
        for i in {1..60}; do
          backend_h=$(docker inspect -f '{{.State.Health.Status}}' stock-picker-backend 2>/dev/null || true)
          data_h=$(docker inspect -f '{{.State.Health.Status}}' stock-picker-data-service 2>/dev/null || true)
          frontend_h=$(docker inspect -f '{{.State.Health.Status}}' stock-picker-frontend 2>/dev/null || true)
          if [ "$backend_h" = "healthy" ] && [ "$data_h" = "healthy" ] && [ "$frontend_h" = "healthy" ]; then exit 0; fi
          sleep 2
        done
        docker compose ps
        docker compose logs --no-color --tail=200
        exit 1
    - name: Smoke requests
      run: |
        curl -fsS http://localhost:3100/health >/dev/null
        curl -fsS http://localhost:8001/health >/dev/null
        curl -fsS http://localhost:3101/ >/dev/null
    - name: Tear down
      if: always()
      run: |
        docker compose down -v

  build-docker-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' && needs.build.result == 'success'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker images
      run: |
        docker build -t stock-picker-backend ./backend
        docker build -t stock-picker-frontend ./frontend
        docker build -t stock-picker-data-service -f data-service/Dockerfile .

  publish-ghcr:
    name: Publish Images (GHCR)
    runs-on: ubuntu-latest
    needs: [changes, smoke-docker-compose, build]
    if: |
      always() &&
      (
        (github.event_name == 'push' &&
         (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop') &&
         (needs.changes.outputs.backend == 'true' ||
          needs.changes.outputs.frontend == 'true' ||
          needs.changes.outputs.data_service == 'true' ||
          needs.changes.outputs.ops_runtime == 'true') &&
         (needs['smoke-docker-compose'].result == 'success' || needs['smoke-docker-compose'].result == 'skipped') &&
         (needs.build.result == 'success' || needs.build.result == 'skipped'))
        ||
        (github.event_name == 'workflow_dispatch' && inputs.publish_images == true)
      )
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Backend image metadata
      id: meta_backend
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/stock-picker-backend
        tags: |
          type=sha,format=long
          type=ref,event=branch
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Frontend image metadata
      id: meta_frontend
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/stock-picker-frontend
        tags: |
          type=sha,format=long
          type=ref,event=branch
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Data service image metadata
      id: meta_data_service
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/stock-picker-data-service
        tags: |
          type=sha,format=long
          type=ref,event=branch
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push backend
      uses: docker/build-push-action@v6
      with:
        context: ./backend
        push: true
        tags: ${{ steps.meta_backend.outputs.tags }}
        labels: ${{ steps.meta_backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push frontend
      uses: docker/build-push-action@v6
      with:
        context: ./frontend
        push: true
        tags: ${{ steps.meta_frontend.outputs.tags }}
        labels: ${{ steps.meta_frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push data service
      uses: docker/build-push-action@v6
      with:
        context: .
        file: data-service/Dockerfile
        push: true
        tags: ${{ steps.meta_data_service.outputs.tags }}
        labels: ${{ steps.meta_data_service.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-ubuntu:
    name: Deploy (Ubuntu via SSH)
    runs-on: ubuntu-latest
    needs: publish-ghcr
    if: |
      always() &&
      (
        (github.event_name == 'push' && needs['publish-ghcr'].result == 'success')
        ||
        (github.event_name == 'workflow_dispatch' && inputs.deploy == true && needs['publish-ghcr'].result == 'success')
      )
    steps:
    - name: Check deploy secrets
      id: check
      run: |
        if [ -n "${{ secrets.DEPLOY_SSH_HOST }}" ] && [ -n "${{ secrets.DEPLOY_SSH_USER }}" ] && [ -n "${{ secrets.DEPLOY_SSH_KEY }}" ]; then
          echo "enabled=true" >> "$GITHUB_OUTPUT"
          exit 0
        fi
        echo "enabled=false" >> "$GITHUB_OUTPUT"
        echo "DEPLOY_SSH_HOST/DEPLOY_SSH_USER/DEPLOY_SSH_KEY not set; skipping deploy."
    - name: Checkout code
      if: steps.check.outputs.enabled == 'true'
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    - name: Ensure deploy directory
      if: steps.check.outputs.enabled == 'true'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DEPLOY_SSH_HOST }}
        username: ${{ secrets.DEPLOY_SSH_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        port: ${{ secrets.DEPLOY_SSH_PORT != '' && secrets.DEPLOY_SSH_PORT || '22' }}
        script: |
          set -euo pipefail
          mkdir -p /home/admin/stock-picker
    - name: Upload docker-compose.yml
      if: steps.check.outputs.enabled == 'true'
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.DEPLOY_SSH_HOST }}
        username: ${{ secrets.DEPLOY_SSH_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        port: ${{ secrets.DEPLOY_SSH_PORT != '' && secrets.DEPLOY_SSH_PORT || '22' }}
        source: "docker-compose.yml"
        target: "/home/admin/stock-picker"
    - name: Deploy by SSH
      if: steps.check.outputs.enabled == 'true'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DEPLOY_SSH_HOST }}
        username: ${{ secrets.DEPLOY_SSH_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        port: ${{ secrets.DEPLOY_SSH_PORT != '' && secrets.DEPLOY_SSH_PORT || '22' }}
        script: |
          set -euo pipefail
          cd /home/admin/stock-picker
          if [ ! -f docker-compose.yml ]; then
            echo "docker-compose.yml not found in $(pwd)"
            exit 1
          fi
          export OWNER="${{ github.repository_owner }}"
          export TAG="sha-${{ github.sha }}"
          export BACKEND_IMAGE="ghcr.io/${OWNER}/stock-picker-backend:${TAG}"
          export FRONTEND_IMAGE="ghcr.io/${OWNER}/stock-picker-frontend:${TAG}"
          export DATA_SERVICE_IMAGE="ghcr.io/${OWNER}/stock-picker-data-service:${TAG}"
          docker compose -f /home/admin/stock-picker/docker-compose.yml pull
          docker compose -f /home/admin/stock-picker/docker-compose.yml up -d --remove-orphans
          docker compose -f /home/admin/stock-picker/docker-compose.yml ps

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [changes, validate-specs, test-backend, test-frontend, test-data-service, build]
    if: always()
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
    - name: Send Slack notification
      if: ${{ env.SLACK_WEBHOOK_URL != '' }}
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#ci-cd'
        username: 'CI/CD Bot'
        icon_emoji: ':robot_face:'

    - name: Update PR status
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const allJobs = ${{ toJSON(needs) }};
          const failedJobs = Object.entries(allJobs)
            .filter(([jobName, job]) => job.result === 'failure')
            .map(([jobName]) => jobName);

          const success = failedJobs.length === 0;

          const emoji = success ? '✅' : '❌';
          const status = success ? 'SUCCESS' : 'FAILURE';

          const report = `
          ## CI/CD Pipeline ${emoji}

          **Overall Status:** ${status}

          ### Job Results
          ${Object.entries(allJobs).map(([jobName, job]) => {
            const jobEmoji = job.result === 'success' ? '✅' :
                           job.result === 'failure' ? '❌' : '⚠️';
            return `- ${jobEmoji} ${jobName}: ${job.result || 'pending'}`;
          }).join('\n')}

          ${failedJobs.length > 0 ? `
          ### Failed Jobs
          ${failedJobs.map(job => `- ${job}`).join('\n')}
          ` : ''}

          ### Details
          [View full pipeline](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          `;

          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });

          const botComment = comments.find(comment =>
            comment.user.type === 'Bot' &&
            comment.body.includes('CI/CD Pipeline')
          );

          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: report
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: report
            });
          }
