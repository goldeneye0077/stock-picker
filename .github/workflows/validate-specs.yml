name: Validate OpenAPI Specifications

on:
  workflow_call:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'specs/**'
      - '.github/workflows/validate-specs.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'specs/**'
      - '.github/workflows/validate-specs.yml'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd specs
        npm install

    - name: Validate OpenAPI specifications
      run: |
        cd specs
        npm run validate
      id: validate

    - name: Lint OpenAPI specifications
      run: |
        cd specs
        npm run lint
      id: lint

    - name: Run contract tests
      run: |
        cd specs
        npm run test:contract
      id: test

    - name: Generate TypeScript types
      run: |
        cd specs
        npm run generate:types
      id: generate

    - name: Ensure dist directory exists
      if: always()
      run: |
        mkdir -p specs/dist

    - name: Check generated types
      run: |
        if [ -f "frontend/src/types/api.generated.ts" ]; then
          echo "✅ TypeScript types generated successfully"
          # Check if file has content
          if [ -s "frontend/src/types/api.generated.ts" ]; then
            echo "✅ Generated types file is not empty"
          else
            echo "❌ Generated types file is empty"
            exit 1
          fi
        else
          echo "❌ TypeScript types file not found"
          exit 1
        fi

    - name: Upload validation report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: openapi-validation-report
        path: |
          specs/dist/
        retention-days: 7

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });

          const botComment = comments.find(comment =>
            comment.user.type === 'Bot' &&
            comment.body.includes('OpenAPI Validation Report')
          );

          const success = '${{ steps.validate.outcome }}' === 'success' &&
                         '${{ steps.lint.outcome }}' === 'success' &&
                         '${{ steps.test.outcome }}' === 'success' &&
                         '${{ steps.generate.outcome }}' === 'success';

          const emoji = success ? '✅' : '❌';
          const status = success ? 'PASSED' : 'FAILED';

          const report = `
          ## OpenAPI Validation Report ${emoji}

          **Status:** ${status}

          ### Validation Results
          - Specification Validation: ${{ steps.validate.outcome }}
          - Quality Linting: ${{ steps.lint.outcome }}
          - Contract Tests: ${{ steps.test.outcome }}
          - Type Generation: ${{ steps.generate.outcome }}

          ### Artifacts
          - [Validation Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

          ### Next Steps
          ${success ?
            'All checks passed. Ready for review!' :
            'Please fix the issues above before merging.'
          }
          `;

          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: report
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: report
            });
          }
