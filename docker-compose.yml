version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: stock-picker-redis
    ports:
      - "6379:6379"
    networks:
      - stock-picker-network

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-picker-backend
    ports:
      - "3100:3000"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      # DATABASE_URL is ignored by the code but good to have for reference
      - DATABASE_URL=sqlite:/data/stock_picker.db
    env_file:
      - ./backend/.env
    volumes:
      - ./data:/data
    depends_on:
      - redis
    networks:
      - stock-picker-network

  # Python Data Service
  data-service:
    build:
      context: ./data-service
      dockerfile: Dockerfile
    container_name: stock-picker-data-service
    ports:
      - "8001:8001"
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=sqlite:/data/stock_picker.db
    env_file:
      - ./data-service/.env
    volumes:
      - ./data:/data
    depends_on:
      - redis
    networks:
      - stock-picker-network

  # Frontend Web App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ""
        VITE_DATA_SERVICE_URL: http://data-service:8001
    container_name: stock-picker-frontend
    ports:
      - "3101:80"
    depends_on:
      - backend
    networks:
      - stock-picker-network

volumes:
  data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./data

networks:
  stock-picker-network:
    driver: bridge
